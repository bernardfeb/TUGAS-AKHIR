{% extends "base.html" %}
{% block content %}
<div class="container">
  <h2>Pilih Mata Pelajaran</h2>
  <div class="subject-list-container">
    <ul class="subject-list">
      {% for subject in subjects %}
      <li><a href="{{ url_for('quiz', subject=subject) }}">{{ subject }}</a></li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
